<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="../src/script.js"></script>
    <link rel="stylesheet" href="../src/style.css">
    <title>torresRa_tictactoe</title>
</head>

<body>
    <div class="float-container">
        <div class="float-left">
            <div class="title">
                <img src="../src/imgs/logo.png" alt="">
            </div>
            <div class="player1">
                <img src="../src/imgs/player11.png" alt="">
                <h2 id="p1-turn">your turn!</h2>
            </div>
            <br>


            <div class="player2">
                <img src="../src/imgs/player22.png" alt="">
                <h2 id="p2-turn">your turn!</h2>
            </div>
        </div>

        <div class="float-right">
            <div class="content">
                <h1>
                    game!
                </h1>
                <div class="ticTacToe">
                    <span id="s0" class="square"></span>
                    <span id="s1" class="square"></span>
                    <span id="s2" class="square"></span>
                    <span id="s3" class="square"></span>
                    <span id="s4" class="square"></span>
                    <span id="s5" class="square"></span>
                    <span id="s6" class="square"></span>
                    <span id="s7" class="square"></span>
                    <span id="s8" class="square"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="restart" class="hide">
        <div class="award">
            <img src="../src/imgs/award1.png" alt="">
            <div class="r-left">
                <p id="result"></p>
                <br><br>
                <button>RESTART THE GAME!</button>
            </div>
        </div>
    </div>

</body>

</html>
